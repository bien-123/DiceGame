<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
        }
        .box-2 {
            width: 50px;
            height: 50px;
            background-color: red;
            top: 0;
            right: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{ reverseMessage}}</p>
        <hr />
        <button v-on:click="a++">A = A + 1</button>
        <button v-on:click="b++">B = B + 1</button>
        <p>Number + A = {{addA}}</p>
        <p>Number + B = {{addB}}</p>
    </div>
</body>
<script src="main.js"></script>
</html>
