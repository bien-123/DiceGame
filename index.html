<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
        }
        .box-2 {
            width: 50px;
            height: 50px;
            background-color: red;
            top: 0;
            right: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <header><h1><Header></Header></h1></header>
    <div class="list-blog">
        <p>HELLO WORLD</p>
    </div>
    <div id="app">
        <!-- Template Syntax -->
        <h1>Count: {{counter}}</h1>
        <button v-on:click="handleClick(5, $event)">Click me</button>
        <div class="box" v-on:mousemove="handleMouseMove">
            <p>ClientX: {{clientX}}</p>
            <p>ClientY: {{clientY}}</p>
            <div class="box-2" v-on:mousemove="handleMouseMoveChild"></div>
        </div>
        <form action="./server.php" v-on:submit.prevent = "handleSubmitForm">
            <label>Nhap firstName</label>
            <input type="text" name="firstName"> <br>
            <label>Nhap email</label>
            <input type="text" name="email"> <br>
            <input type="submit" value="Dang nhap">
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
