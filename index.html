<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        .list-blog {
            display: flex;
            /* xuống dòng ô khi hết chiều ngang */
            flex-wrap: wrap;
        }
        .list-blog .blog {
            width: 25%;
            margin: 2%;
            border: 1px solid #000;
        }
        .blog .title {
            font-weight: 700;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value, key) in scores">{{key}}: {{value}} </li>
        </ul>
        <div class="list-blog">
            <div v-for="(list, index) in listBlogs" class="blog" v-bind:key="index">
                <div class="title">{{list.title}}</div>
                <div class="description">{{list.body}}</div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
