<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        .tabs {
            padding: 0;
            margin: 0;
        }
        .tabs li {
            cursor: pointer;
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid #000;
        }
        .login, .register {
            padding: 15px;
            border: 2px solid blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul class="tabs">
            <li v-on:click="changeTabs('login')">Đăng nhập</li>
            <li v-on:click="changeTabs('register')">Đăng ký</li>
        </ul>
        <div class="login" v-if="tabSelected === 'login'">
            <form action="/">
                <h2>Form Dang Nhap</h2>
                <input type="text" name="" placeholder="Nhap username">
                <input type="password" name="" placeholder="Nhap password">
            </form>
        </div>
        <div class="register" v-else-if="tabSelected === 'register'">
            <form action="/">
                <h2>Form Dang Ky</h2>
                <input type="text" name="" placeholder="Nhap username">
                <input type="password" name="" placeholder="Nhap password">
                <input type="password" name="" placeholder="Nhap lai password">
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
